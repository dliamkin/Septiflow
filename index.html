            /********CSS for MODAL******/

            div.m-modals {
	            background-color: rgba( 0, 0, 0, 0.8 ) ;
	            bottom: 0px ;
	            left: 0px ;
	            position: fixed ;
	            right: 0px ;
	            top: 0px ;
            }
            div.m-modals > .modal {
	            background-color: #FAFAFA ;
	            border-radius: 3px 3px 3px 3px ;
	            box-sizing: border-box ;
                -moz-box-sizing: border-box ;
	            padding: 20px 20px 20px 20px ;
	            position: fixed ;
	            left: 50% ;
	            margin-left: -200px ;
	            top: 200px ;
	            width: 400px ;
                display: block;
                height: 165px;
            }
        </style>
